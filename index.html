  <title>Bubble Game</title>

<body>

      <h3 id="black">High Score</h3>
      <div id="Hscorebox" class="box">0</div>

      <div class="ptop">
        <div class="elem">
          <h3>Hit</h3>
          <div id="hitval" class="box">5</div>
        </div>

          <h3>Timer</h3>
          <div id="timerval" class="box">Start</div>
        </div>
        <div class="elem">
          <h3>Score</h3>
          <div id="scoreval" class="box">0</div>
        </div>
      </div>
      <div id="pbtm">
      </div>
    </div>
  </div>
